<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Select Grid Size</h2>
    <form id="sizePicker">
        Grid Height (1-35):
        <input type="number" id="inputHeight" name="height" min="1" max="35" value="5">
        Grid Width (1-60):
        <input type="number" id="inputWidth" name="width" min="1" max="60" value="5">
        <input type="submit" value="Create Blank Grid">
    </form>

    <h2>Select Fill Color</h2>
    <input type="color" id="colorPicker">

    <h2>Select Cell(s) to Fill</h2>
    <table id="pixelCanvas"></table>
    
    <script src="designs.js"></script>
</body>
</html>
